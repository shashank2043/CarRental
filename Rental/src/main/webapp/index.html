<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Portal</title>
<style>
/* Reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, Helvetica, sans-serif;
}

body {
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	background: linear-gradient(to right, indigo, purple, pink);
}

.container {
	background: #fff;
	border-radius: 24px;
	padding: 40px;
	text-align: center;
	width: 90%;
	max-width: 400px;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
	transition: transform 0.5s ease-in-out;
}

.container:hover {
	transform: scale(1.05);
}

h1 {
	font-size: 28px;
	font-weight: 800;
	color: #2d2d2d;
	margin-bottom: 30px;
}

h1 span {
	color: indigo;
}

/* Buttons (anchor, input, button unified) */
.button, .button:visited, input[type="submit"] {
	display: block;
	width: 100%;
	font-weight: 600;
	padding: 12px;
	border-radius: 12px;
	border: none;
	cursor: pointer;
	color: #fff;
	margin-bottom: 15px;
	font-size: 16px;
	text-decoration: none; /* remove underline */
	text-align: center;
	transition: background 0.3s ease, box-shadow 0.3s ease;
}

.blue-btn {
	background: #2563eb; /* blue-600 */
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
}

.blue-btn:hover {
	background: #1d4ed8; /* blue-700 */
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
}

.green-btn {
	background: #16a34a; /* green-600 */
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
}

.green-btn:hover {
	background: #15803d; /* green-700 */
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
}

.top-btn {
	position: absolute;
	top: 20px;
	right: 20px;
	background: #9333ea; /* violet */
	padding: 10px 18px;
	border-radius: 12px;
	font-size: 15px;
	font-weight: 600;
	color: #fff;
	text-decoration: none;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
	transition: background 0.3s ease, box-shadow 0.3s ease;
}

.top-btn:hover {
	background: #7e22ce; /* darker violet */
	box-shadow: 0 6px 15px rgba(0, 0, 0, 0.35);
}
</style>
</head>

	<div class="container">

			ðŸš— Welcome to <span>Car Rental Portal</span>

			</a>
			<form action="seeallavailablecars" method="post">
				<input type="submit" value="ðŸš— See Available Cars"
					class="button green-btn">
			</form>
		</div>
	</div>

</body>
</html>
